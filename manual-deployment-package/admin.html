<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanBus Admin Pricing</title>
    <style>
      :root { --bg:#0b1020; --card:#121933; --muted:#9aa4c7; --text:#e6ebff; --primary:#3b82f6; }
      * { box-sizing: border-box; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      body { background: var(--bg); color: var(--text); margin: 0; padding: 24px; }
      .container { max-width: 900px; margin: 0 auto; }
      .card { background: var(--card); border: 1px solid #253057; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
      h1 { font-size: 20px; margin: 0 0 16px; }
      h2 { font-size: 16px; margin: 0 0 12px; color: var(--muted); }
      label { display: block; font-size: 12px; color: var(--muted); margin: 8px 0 6px; }
      input, select, textarea { width: 100%; padding: 10px 12px; background: #0e1430; color: var(--text); border: 1px solid #2a3766; border-radius: 8px; outline: none; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .btn { background: var(--primary); color: white; border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
      .btn.secondary { background: #243152; }
      .muted { color: var(--muted); font-size: 12px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 8px 6px; border-bottom: 1px solid #253057; font-size: 13px; }
      .actions { display: flex; gap: 8px; align-items: center; }
      .pill { display:inline-block; padding:2px 8px; border:1px solid #2a3766; border-radius:999px; font-size:12px; color: var(--muted); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Admin Pricing</h1>
        <div class="row">
          <div>
            <label>Admin Token</label>
            <input id="token" type="password" placeholder="Enter admin token" />
          </div>
          <div class="actions" style="align-self:end;">
            <button class="btn" id="saveToken">Save Token</button>
            <span class="muted" id="tokenStatus">Not saved</span>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Find / Create Route</h2>
        <div class="row">
          <div>
            <label>Origin</label>
            <input id="origin" placeholder="e.g. Kalpa" />
          </div>
          <div>
            <label>Destination</label>
            <input id="destination" placeholder="e.g. Delhi" />
          </div>
        </div>
        <div class="actions" style="margin-top:12px;">
          <button class="btn" id="loadBtn">Load Pricing</button>
          <button class="btn secondary" id="listAllBtn">List All</button>
          <span class="muted" id="routeMsg"></span>
        </div>
      </div>

      <div class="card">
        <h2>Pricing Controls</h2>
        <div class="row">
          <div>
            <label>Allowed Fares (comma separated)</label>
            <input id="allowedFares" placeholder="999,1199,1399,1499,1799,1999,2100,2450" />
          </div>
          <div>
            <label>Active Fare (must be in allowed)</label>
            <select id="activeFare"></select>
          </div>
        </div>
        <div class="row" style="margin-top:12px;">
          <div>
            <label><input type="checkbox" id="enabled" /> Enable Admin Override</label>
          </div>
          <div class="actions" style="justify-content:end;">
            <button class="btn" id="savePricing">Save Pricing</button>
          </div>
        </div>
        <div class="muted" id="saveMsg" style="margin-top:8px;"></div>
      </div>

      <div class="card">
        <h2>Existing Admin Pricings</h2>
        <table id="listTable">
          <thead>
            <tr>
              <th>Origin</th>
              <th>Destination</th>
              <th>Active Fare</th>
              <th>Enabled</th>
              <th>Allowed</th>
              <th>Updated</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="./admin.js"></script>
  </body>
</html>
