<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UrbanBus Admin (Next-Gen)</title>
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />
    <style>
      :root{ --brand:#1d4ed8; --bg:#0b1020; --panel:#111827; --fg:#e5e7eb; --muted:#94a3b8; --border:#374151 }
      *{ box-sizing:border-box; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial }
      body{ margin:0; background:var(--bg); color:var(--fg) }
      .top{ display:flex; align-items:center; gap:12px; padding:10px 14px; border-bottom:1px solid rgba(255,255,255,.08); position:sticky; top:0; background:#0b1020cc; backdrop-filter: blur(6px); }
      .top img{ height:22px }
      .wrap{ max-width:1100px; margin:0 auto; padding:16px }
      .card{ background:var(--panel); border:1px solid var(--border); border-radius:10px; padding:14px; margin:10px 0 }
      input,button{ padding:10px 12px; border-radius:8px; border:1px solid var(--border); background:#0f172a; color:var(--fg) }
      button.brand{ background:var(--brand); border-color:var(--brand) }
      table{ width:100%; border-collapse:collapse }
      th,td{ border-bottom:1px solid var(--border); text-align:left; padding:8px 6px; font-size:14px }
      .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px }
      .muted{ color:var(--muted); font-size:12px }
    </style>
  </head>
  <body>
    <div class="top"><a href="/"><img src="/logo-horizontal.svg" alt="UrbanBus"/></a><div class="muted">Admin (Next-Gen)</div></div>
    <div class="wrap">
      <div class="card">
        <div class="grid">
          <input id="email" placeholder="Email" value="urbanbustourtravels@gmail.com" />
          <input id="password" placeholder="Password" type="password" />
        </div>
        <div style="margin-top:10px; display:flex; gap:8px; align-items:center">
          <button id="login" class="brand">Login</button>
          <span id="status" class="muted">Logged out</span>
        </div>
      </div>

      <div class="card">
        <h3>KPI</h3>
        <div id="kpi" class="muted">â€”</div>
      </div>

      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center">
          <h3>Buses</h3>
          <button id="busesLoad">Refresh</button>
        </div>
        <div class="grid" style="margin:8px 0">
          <input id="busType" placeholder="Bus type" />
          <input id="busSeats" placeholder="Total seats" type="number" />
        </div>
        <div class="grid" style="margin:8px 0">
          <input id="busAmenities" placeholder="Amenities (comma separated)" />
          <button id="busCreate" class="brand">Create</button>
        </div>
        <table id="busesTable"><thead><tr><th>Type</th><th>Seats</th><th>Amenities</th></tr></thead><tbody></tbody></table>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
